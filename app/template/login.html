<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWD Defender - Login</title>
    <!-- Use the same cyberpunk style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
        }

        .login-container {
            width: 400px;
            padding: 40px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0ff, transparent, #f0f);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }

        h1 {
            color: #0ff;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0ff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: #0ff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #0ff;
            color: #0ff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .flash-messages {
            color: #f0f;
            margin-bottom: 20px;
            font-family: 'Share Tech Mono', monospace;
        }

        .glitch-text {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>ACCESS CONTROL</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div>[ERROR] {{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="token" placeholder="ENTER TEAM TOKEN" autocomplete="off" autofocus required>
            <button type="submit">AUTHENTICATE</button>
        </form>
    </div>
</body>

</html>
